
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vacinação</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<nav class="navbar" style="background: rgba(0, 0, 0, 0.05);">
		<div class="w-100 d-flex justify-content-center">
			<h1 class="">Controle de Vacinas</h1>
   		</div>
  		<div class="container-fluid">
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    		</button>
  		</div>
	</nav>
	<div class="collapse" id="navbarToggleExternalContent" style="background: rgba(0, 0, 0, 0.05);">
  		<div class="p-4">
  			<div class="row mb-2">
  				<a href="ListarVacinas" class="btn btn-secondary">Vacinas</a>
  			</div>
			<div class="row mb-2">
				<a href="ListarAlergias" class="btn btn-secondary">Alergias</a>
			</div>
			<div class="row mb-2">
				<a href="ListarUsuarios" class="btn btn-secondary">Usuários</a>
			</div>
			<div class="row">
				<a href="ListarAgendas?tipo=1" class="btn btn-secondary">Agendas</a>
			</div>
  		</div>
	</div>
	
	<div id="carouselVacinacao" class="carousel slide mt-5" data-bs-ride="carousel">
  		<div class="carousel-indicators">
    		<button type="button" data-bs-target="#carouselVacinacao" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    		<button type="button" data-bs-target="#carouselVacinacao" data-bs-slide-to="1" aria-label="Slide 2"></button>
    		<button type="button" data-bs-target="#carouselVacinacao" data-bs-slide-to="2" aria-label="Slide 3"></button>
  		</div>
  			<div class="carousel-inner">
    			<div class="carousel-item active">
      				<img src="homepage/imagem1.png" class="d-block w-100" alt="imagem1">
    			</div>
    			<div class="carousel-item">
      				<img src="homepage/imagem2.jpg" class="d-block w-100" alt="imagem2">
    			</div>
    			<div class="carousel-item">
      				<img src="homepage/imagem3.jpg" class="d-block w-100" alt="imagem3">
   				</div>
  		</div>
  		<button class="carousel-control-prev" type="button" data-bs-target="#carouselVacinacao" data-bs-slide="prev" style="background: var(--bs-gray); width: 3%;">
    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    		<span class="visually-hidden">Previous</span>
  		</button>
  		<button class="carousel-control-next" type="button" data-bs-target="#carouselVacinacao" data-bs-slide="next" style="background: var(--bs-gray); width: 3%;">
    		<span class="carousel-control-next-icon" aria-hidden="true"></span>
    		<span class="visually-hidden">Next</span>
  		</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
