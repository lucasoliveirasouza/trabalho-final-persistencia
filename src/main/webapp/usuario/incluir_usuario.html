<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Adicionar usuario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
	<div class="w-100 mb-4" style="background: rgba(0, 0, 0, 0.05);">
		<h1 class="mx-3">Incluir novo usuario</h1>
	</div>
	<div class="container-fluid">
		<form action="../IncluirUsuario" method="POST">
			<div class="row">
			
				
				<div class="form-group col-md-4">
					<label>Nome:</label>
					<input class="form-control" type="text" value="" name="txtNome" />
				</div>
				
				<div class="form-group col-md-4">
					<label>Data de Nascimento:</label>
					<input class="form-control" type="date" value="" name="dtDataNasc" />
				</div>
				
				<div class="form-group col-md-4">
					<label>Sexo:</label>
					<select name="selSexo" class="form-control">
						<option value="F">Feminino</option>
						<option value="M">Masculino</option>
					</select>
				</div>
				
				<div class="form-group col-md-8">
					<label>Logradouro:</label>
					<input class="form-control" type="text" value="" name="txtLogradouro" />
				</div>
				
				<div class="form-group col-md-4">
					<label>Número:</label>
					<input class="form-control" type="text" value="" name="txtNumero" />
				</div>
				
				<div class="form-group col-md-4">
					<label>Setor:</label>
					<input class="form-control" type="text" value="" name="txtSetor" />
				</div>
				
				<div class="form-group col-md-4">
					<label>Cidade:</label>
					<input class="form-control" type="text" value="" name="txtCidade" />
				</div>
				
				<div class="form-group col-md-4">
					<label>UF:</label>
					<select name="selUF" class="form-control">
						<option value="AC">Acre</option>
						<option value="AL">Alagos</option>
						<option value="AP">Amapá</option>
						<option value="AM">Amazonas</option>
						<option value="BA">Bahia</option>
						<option value="CE">Ceará</option>
						<option value="DF">Distrito Federal</option>
						<option value="ES">Espirito Santo</option>
						<option value="GO">Goiás</option>
						<option value="MA">Maranhão</option>
						<option value="MT">Mato Grosso</option>
						<option value="MS">Mato Grosso do Sul</option>
						<option value="MG">Minas Gerais</option>
						<option value="PA">Pará</option>
						<option value="PB">Paraíba</option>
						<option value="PR">Paraná</option>
						<option value="PE">Pernambuco</option>
						<option value="PI">Piauí</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="RN">Rio Grande do Norte</option>
						<option value="RS">Rio Grande do Sul</option>
						<option value="RO">Rondônia</option>
						<option value="RR">Roraima</option>
						<option value="SC">Santa Catarina</option>
						<option value="SP">São Paulo</option>
						<option value="SE">Sergipe</option>
						<option value="TO">Tocantins</option>
						<option value="99">Estrangeiro</option>
						
					</select>
				</div>
				
			</div>
			
	
			<br>
			
			<a href="../ListarUsuarios" class="btn btn-secondary mt-3 me-2">
				<i class="fas fa-arrow-left me-1"></i>
				Voltar ao menu
			</a>			
			<button class="btn btn-primary mt-3" type="submit">
				Gravar
				<i class="fas fa-save mx-1"></i>
			</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
