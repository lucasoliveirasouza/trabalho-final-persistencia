<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Adicionar Alergia</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
	<div class="w-100 mb-4" style="background: rgba(0, 0, 0, 0.05);">
		<h1 class="mx-3">Incluir nova alergia</h1>
	</div>
	<div class="container-fluid">
		
		<form action="../IncluirAlergia" method="POST">
			<div class="row">
				<div class="form-group col-md-4">
					<label>Nome:</label>
					<input class="form-control" type="text" value="" name="txtAlergia" />
				</div>
			</div>
			<br>
			<a href="../ListarAlergias" class="btn btn-secondary mt-3 me-2">
				<i class="fas fa-arrow-left me-1"></i>
				Voltar ao menu
			</a>			
			<button class="btn btn-primary mt-3" type="submit">
				Gravar
				<i class="fas fa-save mx-1"></i>
			</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
