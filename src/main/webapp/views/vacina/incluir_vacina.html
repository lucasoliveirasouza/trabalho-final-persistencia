<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Adicionar Vacina</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link rel="stylesheet" href="../css/geral.css">
</head>
<body>
	<div class="w-100 mb-4" style="background: rgba(0, 0, 0, 0.05);">
		<h1 class="mx-3">Incluir nova vacina</h1>
	</div>
	<div class="container-fluid" id="container">
		<form id="form0" action="../../IncluirVacina" method="POST">
			<div class="row">
			
				
				<div class="form-group col-md-4">
					<label>Titulo:</label>
					<input id="titulo" class="form-control" type="text" value="" name="txtTitulo" />
				</div>
				
				<div class="form-group col-md-8">
					<label>Descricao:</label>
					<input id="descricao" class="form-control" type="text" value="" name="txtDescricao" />
				</div>
				
				<div class="form-group col-md-4">
					<label>Doses:</label>
					<input id="doses" class="form-control" type="text" value="" name="txtDoses" />
				</div>
				
				<div class="form-group col-md-4">
					<label>Periodicidade:</label>
					<select name="selPeriodicidade" class="form-control">
						<option value="1">Dias</option>
						<option value="2">Semanas</option>
						<option value="3">Meses</option>
						<option value="4">Anos</option>
					</select>
				</div>
				
				<div class="form-group col-md-4">
					<label>Intervalo:</label>
					<input id="intervalo" class="form-control" type="text" value="" name="txtIntervalo" />
				</div>
			</div>
			<br>
			<a href="../../ListarVacinas" class="btn btn-secondary mt-3 me-2">
				<i class="fas fa-arrow-left me-1"></i>
				Voltar ao menu
			</a>			
			<button class="btn btn-primary mt-3" type="button" onclick="aoIncluirVacina(this)">
				Gravar
				<i class="fas fa-save mx-1"></i>
			</button>
		</form>
	</div>
	<script defer>
		const ehCampoValido = {
				"titulo": () => {
					const titulo = document.getElementById('titulo');
					if(!titulo.value.trim()){
						monteMensagem(titulo, 'Titulo', 'É necessário informar o titulo');
						return false;
					}
					removaEstadoInvalido(titulo);
					return true;
				},
				"descricao": () => {
					const descricao = document.getElementById('descricao');
					if(!descricao.value.trim()){
						monteMensagem(descricao, 'Descrição', 'É necessário informar a descrição');
						return false;
					}
					removaEstadoInvalido(descricao);
					return true;
				},
				"doses": () => {
					const doses = document.getElementById('doses');
					if(!doses.value.trim()){
						monteMensagem(doses, 'Doses', 'É necessário informar a quantidade de doses');
						return false;
					}
					removaEstadoInvalido(doses);
					return true;
				},
				"intervalo": () => {
					const intervalo = document.getElementById('intervalo');
					if(!intervalo.value.trim()){
						monteMensagem(intervalo, 'Intervalo', 'É necessário informar o tempo de intervalo');
						return false;
					}
					removaEstadoInvalido(intervalo);
					return true;
				}
		};
	
		function aoIncluirVacina(ev){
			let invalido;
			if(!ehCampoValido["titulo"]()) invalido = true;
			if(!ehCampoValido["descricao"]())invalido = true;
			if(!ehCampoValido["doses"]())invalido = true;
			if(!ehCampoValido["intervalo"]())invalido = true;
			if(invalido) return;
			
			const formulario = document.getElementById('form0');
			formulario.submit();
		}
		
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="../js/modal.js" crossorigin="anonymous"></script>
	<script src="../js/geral.js" crossorigin="anonymous"></script>
</body>
</html>
