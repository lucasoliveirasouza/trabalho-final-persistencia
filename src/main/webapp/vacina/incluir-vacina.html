<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Adicionar Vacina</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
	<div class="w-100 mb-4" style="background: rgba(0, 0, 0, 0.05);">
		<h1 class="mx-3">Incluir nova vacina</h1>
	</div>
	<div class="container-fluid">
		<form action="../IncluirVacina" method="POST">
			<div class="row">
			
				
				<div class="form-group col-md-4">
					<label>Titulo:</label>
					<input class="form-control" type="text" value="" name="txtTitulo" />
				</div>
				
				<div class="form-group col-md-8">
					<label>Descricao:</label>
					<input class="form-control" type="text" value="" name="txtDescricao" />
				</div>
				
				<div class="form-group col-md-4">
					<label>Doses:</label>
					<input class="form-control" type="text" value="" name="txtDoses" />
				</div>
				
				<div class="form-group col-md-4">
					<label>Periodicidade:</label>
					<select name="selPeriodicidade" class="form-control">
						<option value="1">Dias</option>
						<option value="2">Semanas</option>
						<option value="3">Meses</option>
						<option value="4">Anos</option>
					</select>
				</div>
				
				<div class="form-group col-md-4">
					<label>Intervalo:</label>
					<input class="form-control" type="text" value="" name="txtIntervalo" />
				</div>
			</div>
			<br>
			<a href="../ListarVacinas" class="btn btn-secondary mt-3 me-2">
				<i class="fas fa-arrow-left me-1"></i>
				Voltar ao menu
			</a>			
			<button class="btn btn-primary mt-3" type="submit">
				Gravar
				<i class="fas fa-save mx-1"></i>
			</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
